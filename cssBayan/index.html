<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title_header">CSS Bayan</h1>
            <span class="line"></span>            
        </div>
        
    </header>
    
    <main>
        <div class="container">
            <label>
                <span class="container_title">
                    <span class="title">
                        Фото в детстве
                    </span>
                    <span class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </span>
                </span>
                
                <span class="container_image">
                    <input id="btn" class="button_cover" type="radio" name="pic" value="first" checked>
                    <img src="./assets/first_bayan.jpg" alt="first" class="container_img">
                </span>
            </label>
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <span class="container_title">
                    <span class="title">
                        Рекрутер
                    </span>
                    <span class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </span>
                </span>
                
                <span class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="second">
                    <img src="./assets/second_bayan.jpg" alt="second" class="container_img">
                </span>
            </label>
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <span class="container_title">
                    <span class="title">
                        Активированный уголь
                    </span>
                    <span class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </span>
                </span>
                
                <span class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="third">
                    <img src="./assets/third_bayan.jpg" alt="third" class="container_img">
                </span>
            </label>
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <span class="container_title">
                    <span class="title">
                        И как его купать?
                    </span>
                    <span class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </span>
                </span>
                
                <span class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="four7">
                    <img src="./assets/four_bayan.jpg" alt="four" class="container_img">
                </span>
            </label>       

        </div>
    </main>
</body>
</html>
