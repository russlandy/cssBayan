<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title_header">CSS Bayan</h1>            
        </div>
        <span class="line"></span>
    </header>
    
    <main>
        <div class="container">
            
            <div class="container_title">
                <div class="title">
                    <h2>Фото в детстве</h2>
                </div>
                <div class="container_open_icon">
                    <img class="icon" src="./assets/icon.svg" alt="open">
                </div>
            </div>
            
            <div class="container_image">
                <input class="button_cover" type="checkbox" checked>
                <img src="./assets/first_bayan.jpg" alt="first" class="container_img">
            </div>
        </div>
        <span class="line"></span>

        <div class="container">
            
            <div class="container_title">
                <div class="title">
                    <h2>Активированный уголь</h2>
                </div>
                <div class="container_open_icon">
                    <img class="icon" src="./assets/icon.svg" alt="open">
                </div>
            </div>
            
            <div class="container_image">
                <input class="button_cover" type="checkbox">
                <img src="./assets/second_bayan.jpg" alt="second" class="container_img">
            </div>
        </div>
    </main>
</body>
</html>
