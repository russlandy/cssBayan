<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title_header">CSS Bayan</h1>
            <span class="line"></span>            
        </div>
        
    </header>
    
    <main>
        <div class="container">
         
                <div class="container_title">
                    <div class="title">
                        <label for="btn"><h2>Фото в детстве</h2></label>
                    </div>
                    <div class="container_open_icon">
                        <label for="btn"><img class="icon" src="./assets/icon.svg" alt="open"></label>
                    </div>
                </div>
                
                <div class="container_image">
                    <label>
                        <input id="btn" class="button_cover" type="radio" name="pic" value="first" checked>
                        <img src="./assets/first_bayan.jpg" alt="first" class="container_img">
                    </label>
                </div>
            
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <span class="container_title">
                    <div class="title">
                        <h2>Рекрутер</h2>
                    </div>
                    <div class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </div>
                </span>
                
                <span class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="second">
                    <img src="./assets/second_bayan.jpg" alt="second" class="container_img">
                </span>
            </label>
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <div class="container_title">
                    <div class="title">
                        <h2>Активированный уголь</h2>
                    </div>
                    <div class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </div>
                </div>
                
                <div class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="third">
                    <img src="./assets/third_bayan.jpg" alt="third" class="container_img">
                </div>
            </label>
            <span class="line"></span>            

        </div>

        <div class="container">
            <label>
                <div class="container_title">
                    <div class="title">
                        <h2>И как его купать?</h2>
                    </div>
                    <div class="container_open_icon">
                        <img class="icon" src="./assets/icon.svg" alt="open">
                    </div>
                </div>
                
                <div class="container_image">
                    <input class="button_cover" type="radio" name="pic" value="four7">
                    <img src="./assets/four_bayan.jpg" alt="four7" class="container_img">
                </div>
            </label>       

        </div>
    </main>
</body>
</html>
